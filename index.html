<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Josh's AI </title>
<style>
  body { font-family: sans-serif; background: #f3f6fa; color: #111; margin:0; display:flex; flex-direction:column; height:100vh;}
  #chat { padding: 16px; height: 70vh; overflow-y: auto; border-bottom: 1px solid #ccc; flex-grow:1; }
  .message { max-width: 70%; padding: 10px 14px; margin-bottom: 12px; border-radius: 12px; word-wrap: break-word;}
  .you { background: #dce4ff; margin-left: auto; }
  .ai { background: #fff; margin-right: auto; }
  #input-area { display: flex; padding: 12px; gap: 8px; }
  #msg { flex:1; padding: 10px; border-radius: 10px; border: 1px solid #aaa; }
  #send { padding: 10px 14px; border-radius: 10px; border: none; background: #3a71ff; color:white; cursor:pointer; }
  .typing { font-style: italic; opacity:0.7; }
</style>
</head>
<body>

<div id="chat"></div>
<div id="input-area">
  <input id="msg" placeholder="Ask Josh's AI anything...">
  <button id="send">Send</button>
</div>

<script>
// ======================================================
//        JOSH’S AI — Smart Offline Version
// ======================================================

// Personality & Settings
const AI_SETTINGS = {
  name: "Josh's AI",
  personality: "calm, intelligent, friendly deep-voiced male",
  memoryEnabled: true,
  historyLimit: 50
};

// Memory + Chat History
let memory = JSON.parse(localStorage.getItem("ai_memory") || "{}");
let chatHistory = JSON.parse(localStorage.getItem("ai_chat") || []);

// Voice Setup
let maleVoice = null;
function loadVoice() {
  const voices = speechSynthesis.getVoices();
  maleVoice = voices.find(v => /Male|David|Daniel|Alex|Google UK English Male/i.test(v.name)) || voices[0];
}
speechSynthesis.onvoiceschanged = loadVoice;
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.voice = maleVoice;
  u.pitch = 0.75;
  u.rate = 1;
  speechSynthesis.speak(u);
}

// Save Memory
function saveMemory() { localStorage.setItem("ai_memory", JSON.stringify(memory)); }
function updateMemory(userMsg) {
  const m = userMsg.toLowerCase();
  if (m.includes("my name is")) { memory.username = userMsg.split("my name is")[1].trim(); saveMemory(); }
  if (m.includes("i like")) { memory.likes = memory.likes || []; memory.likes.push(userMsg.split("i like")[1].trim()); saveMemory(); }
}

// ======================================================
// SMART OFFLINE AI — Thinks Like GPT
function smartOfflineAI(userMsg) {
  userMsg = userMsg.trim();
  const lower = userMsg.toLowerCase();
  
  let response = "";
  
  // Memory personalization
  if (memory.username) response += `Hey ${memory.username}, `;
  if (memory.likes && memory.likes.length > 0) response += `I remember you like ${memory.likes.join(", ")}. `;

  // Check for special commands
  if (lower.startsWith("/clear")) { localStorage.setItem("ai_chat", JSON.stringify([])); chatHistory = []; return "Chat cleared! Ready to start fresh."; }

  // Context-aware responses using last 5 messages
  const recent = chatHistory.slice(-5).map(m => m.text).join(" ");

  // Basic reasoning rules
  if (lower.includes("why")) return response + "Based on what we know, here's why: " + (recent || "It’s a logical explanation.");
  if (lower.includes("how")) return response + "Let's break it down step by step: " + (recent || "I’ll explain it clearly.");
  if (lower.includes("what")) return response + "Here’s what I understand: " + (recent || "Let me summarize it.");
  if (lower.includes("who")) return response + "That depends on context. " + (recent || "Could you clarify who you mean?");
  if (lower.includes("when")) return response + "Timing varies, but generally: " + (recent || "It happens under certain conditions.");
  if (lower.includes("help") || lower.includes("problem")) return response + "I’m here to help. " + (recent || "Let's solve it together.");
  
  // Conversational fallback
  return response + "Hmm, that's interesting! " + (recent ? "Earlier you mentioned: " + recent : "Tell me more so I can give a better answer.");
}

// ======================================================
// CHAT UI
const chat = document.getElementById("chat");
const msg = document.getElementById("msg");

function addMessage(text, who) {
  const div = document.createElement("div");
  div.className = `message ${who}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  chatHistory.push({role: who, text});
  localStorage.setItem("ai_chat", JSON.stringify(chatHistory));
}

// Load old chat
chatHistory.forEach(m => addMessage(m.text, m.role));

document.getElementById("send").onclick = runAI;
msg.onkeydown = e => { if (e.key === "Enter") runAI(); };

async function runAI() {
  const text = msg.value.trim();
  if (!text) return;

  addMessage(text, "you");
  msg.value = "";

  const typing = document.createElement("div");
  typing.className = "message ai typing";
  typing.textContent = "Josh's AI is thinking...";
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  updateMemory(text);
  const reply = smartOfflineAI(text);

  typing.remove();
  addMessage(reply, "ai");
  speak(reply);
}
</script>

</body>
</html>
